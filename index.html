<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="city">
            <option value="">Choose a city</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Houston</option>
        </select>
        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
            <h2>Sydney</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <footer>This project was coded by Anne Sura, and is <a href="https://github.com/annesura/world-clock" target="_blank"> open sourced on GitHub.</a></footer>
    </div>
<script src="src/index.js"></script>
</body>
</html>
